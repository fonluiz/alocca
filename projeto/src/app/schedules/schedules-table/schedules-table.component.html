<md-card class="visualize-schedules-card">
  <md-card-content class="classes-schedules-table">
    <div class= "div-table">
      <table class="geral-table" align="center" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <colgroup class="geral-table">
          <col class="lighter" />
          <col/>
          <col class="lighter" />
          <col/>
          <col class="lighter" />
          <col/>
        </colgroup>

        <thead class="table-head">
          <tr class="geral-table">
            <th class="lighter"></th>
            <th class="week-day">Segunda</th>
            <th class="week-day lighter">Terça</th>
            <th class="week-day">Quarta</th>
            <th class="week-day lighter">Quinta</th>
            <th class="week-day">Sexta</th>
          </tr>
        </thead>

      
        <tbody>

          <tr class="nohover">
            <td></td>
            <td *ngFor = 'let i of [1, 2,3,4,5]'>
                  <tr>
                    <th class="hour-th">Disciplina</th>
                    <th class="hour-th">Docente(s)</th>
                    <th class="hour-th">Período</th>
                    <th class="hour-th"></th>
                  </tr>
            </td>
            
          </tr>

          <tr class="nohover" *ngFor = 'let hour of [7,8,10,12,14,16,18]'>
            <td class="week-hours">
              {{hour}}
            </td>

            <!--Monday-->
            <td>
              <table class="hour-table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <tbody>
                  <!--Scheduled classes-->
                  <template let-class ngFor [ngForOf]="classes">
                    <template let-time ngFor [ngForOf]="class.schedules.monday.hours">
                      <tr *ngIf = 'time === hour'>
                        <td>{{class.course}} - t{{class.number}}</td>

                        <!--IN CASE THE CLASS HAS TWO PROFESSORS-->
                        <td *ngIf='class.professor2'>{{class.professor1}} - {{class.professor2}}</td>
                        <!--IN CASE THE CLASS DOESN'T HAVE A PROFESSOR YET-->
                        <td *ngIf='!class.professor1; else justOneProfessor'>???</td>
                        <!--IN CASE THE CLASS HAS ONE PROFESSORS-->
                        <ng-template #justOneProfessor><td *ngIf='!class.professor2'>{{class.professor1}}</td></ng-template>

                        <!--IN CLASSES THEY'RE USING 'period'. IF THEY DON'T CHANGE IT,
                        TELL THEM TO DO SO.-->
                        <td>{{class.recomendedSemester}}</td>
                        <!--CHANGE FUNCTION PARAMETER-->
                        <td>
                          <a (click)="onDeleteClassSchedule(class.course,class.number,class.$key,'monday',hour)">
                            <i class="material-icons delete-button">delete</i>
                          </a>
                        </td>
                      </tr>
                    </template>
                  </template>
                  <!--Classes to schedule-->
                  <tr>
                    <td colspan="4">
                      <md-select class="new-class-selection" (change)="onAddClassToSchedule('monday',hour)" placeholder="Turma" [(ngModel)]="currentClassKey" name="currentClassKey">
                        <span *ngFor="let class of classes">
                          <md-option *ngIf = "class.hoursToSchedule>0" [value]="class.$key">
                            {{class.course}} - t{{class.number}}
                          </md-option>
                        </span>
                      </md-select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
